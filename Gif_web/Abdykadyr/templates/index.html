<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор подарка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        select {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        .gifts-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .gift-item {
            background-color: #f8f8f8;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            width: 200px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .gift-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .gift-item h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        .gift-item p {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Выберите подарок</h1>
        
        <form action="/filter" method="get">
            <select name="category">
                <option value="">Выберите категорию</option>
                {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
            <button type="submit">Фильтровать</button>
        </form>

        <div class="gifts-list">
            {% for gift in gifts %}
                <div class="gift-item">
                    <img src="{{ gift['image'] }}" alt="{{ gift['name'] }}">
                    <h3>{{ gift['name'] }}</h3>
                    <p>{{ gift['description'] }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
