<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose gift</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #fff5f5 0%, #fee2e2 100%);
            min-height: 100vh;
            color: #333;
            position: relative;
        }

        .nav-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(220, 38, 38, 0.1);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.2rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #dc2626;
            text-decoration: none;
            letter-spacing: -0.5px;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
        }

        .nav-links a {
            color: #4b5563;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: #dc2626;
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: #dc2626;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .container {
            max-width: 1400px;
            margin: 120px auto 40px;
            padding: 2rem;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            color: #dc2626;
            margin-bottom: 3rem;
            font-weight: 700;
            letter-spacing: -1px;
        }

        form {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 4rem;
            position: relative;
        }

        form::after {
            content: '';
            position: absolute;
            bottom: -2rem;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #dc2626, transparent);
            border-radius: 2px;
        }

        select {
            min-width: 300px;
            padding: 1rem 1.75rem;
            font-size: 1.1rem;
            border: 2px solid #fecaca;
            border-radius: 16px;
            background-color: white;
            color: #4b5563;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: #dc2626;
            box-shadow: 0 0 0 4px rgba(220, 38, 38, 0.2);
        }

        button {
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            color: white;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(220, 38, 38, 0.3);
        }

        button:hover::before {
            transform: translateX(100%);
        }

        .gifts-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 3rem;
            padding: 1rem;
        }

        .gift-item {
            background: white;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.06);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .gift-item:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
        }

        .gift-item img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .gift-item:hover img {
            transform: scale(1.08);
        }

        .gift-item h3 {
            padding: 1.5rem 1.5rem 0.5rem;
            font-size: 1.5rem;
            color: #1a1a1a;
            font-weight: 600;
        }

        .gift-item p {
            padding: 0 1.5rem 1.5rem;
            color: #64748b;
            line-height: 1.6;
            font-size: 1.05rem;
        }

        .ball {
            position: fixed;
            border-radius: 50%;
            opacity: 0.1;
            pointer-events: none;
            background: #dc2626;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }

            .nav-links {
                display: none;
            }

            .container {
                padding: 1rem;
                margin-top: 100px;
            }

            h1 {
                font-size: 2.2rem;
                margin-bottom: 2rem;
            }

            form {
                flex-direction: column;
                gap: 1rem;
            }

            select {
                min-width: 100%;
            }

            button {
                width: 100%;
            }

            .gifts-list {
                gap: 2rem;
                padding: 0.5rem;
            }

            .gift-item h3 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <nav class="nav-container">
        <div class="navbar">
            <a href="#" class="logo">GIFTWISE</a>
            <div class="nav-links">
                <a href="#about">About Us</a>
                <a href="#features">Features</a>
                <a href="#categories">Categories</a>
                <a href="#signup">Sign up</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Choose Your Perfect Gift</h1>
        
        <form action="/filter" method="get">
            <select name="category">
                <option value="">Choose category</option>
                {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
            <button type="submit">Find Gifts</button>
        </form>

        <div class="gifts-list">
            {% for gift in gifts %}
                <div class="gift-item">
                    <img src="{{ url_for('static', filename='images/' + gift['image']) }}" alt="{{ gift['name'] }}">
                    <h3>{{ gift['name'] }}</h3>
                    <p>{{ gift['description'] }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
